{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>Login - PyOficio</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'base/css/bootstrap.css' %}" rel="stylesheet">
    <!--external css-->
    <link href="{% static 'base/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
        
    <!-- Custom styles for this template -->
    <link href="{% static 'base/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'base/css/style-responsive.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

	  <div id="login-page">
	  	<div class="container">
	  	
		      <form class="form-login" >
		        <h2 class="form-login-heading">Create an Account </h2>
		        <div class="login-wrap">
		            <input type="email" class="form-control" placeholder="Email address" autofocus>
		            <input type="text" class="form-control" placeholder="Username" autofocus>
		            <input type="password" class="form-control" placeholder="Password">
		            <input type="password" class="form-control" placeholder="Password">
                    <br>
                    <button class="btn btn-theme btn-block"  type="submit"><i class="fa fa-lock"></i> Create Account</button>
		            <hr>
		            <div class="registration">
		                Have an account?<br/>
		                <a class="" href="#">
		                    Log in
		                </a>
		            </div>
		
		        </div>
		
		      </form>	  	
	  	
	  	</div>
	  </div>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{% static 'base/js/jquery.js' %}"></script>
    <script src="{% static 'base/js/bootstrap.min.js' %}"></script>

    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="{% static 'base/js/jquery.backstretch.min.js' %}"></script>
    <script>
        $.backstretch("{% static 'base/img/login-bg.jpg' %}", {speed: 500});
    </script>


  </body>
</html>
